<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type = "text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/mods.css">
    <title>기대횟수계산기</title>
</head>
<body>
    <nav>
        <!-- title / savedsetting -->
        <div class="center" id="nav-area">
            <!-- center align -->
            <div id=title-area class="vertical-default">
                <h1 id="title"><a>Calculator</a></h1>
            </div>
            <div id=setting-area class="vertical-default">
                <a href="" id="darkmode"><h3 id="setting" class="white"></h3></a>
            </div>
        </div>
    </nav>
    <main id="main-mods" class="white-main">
        <!-- main -->
        <div class="center" id="main-center">
            <!-- center align -->
            <div id="left-area">
                <!-- leftdiv -->
                <div id="percent-area" class="white">
                    <!-- percent -->
                    <div id="percent-inner-area">
                        <div>
                            <!-- percent title -->
                            <h3><span>확률</span></h3>
                        </div>
                        <div id="precent-input-area">
                            <form id="percent-form" action = "#">
                                <input type="number" id="percent-input">
                            </form>
                        </div>
                    </div>
                </div>
                <div id="cost-area" class="white">
                    <!-- cost -->
                    <div id="cost-inner-area">
                        <div>
                            <!-- cost title -->
                            <h3><span>비용</span></h3>
                            <button id="cost-set-btn">
                                <!-- cost setting -->
                            </button>
                        </div>
                        <div id="cost-input-area">
                            <div id = "100000001" class="cost-box">
                                <div class="cost-name">
                                    <span>이름</span>
                                    <button class="name-update" id = "name-update-btn">
                                        <!-- name-update -->
                                    </button>
                                </div>
                                <div class="cost-value">
                                    <form class="cost-form" id="100000000" action = "#">
                                        <input type="number" class="cost-input">
                                    </form>
                                </div>
                            </div>
                            <div id="cost-btn-area">
                                <button id="calcul-btn" class="cost-save-btn">
                                    <!-- calcul -->
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-area">
                <!-- rightdiv -->
                <div id="result-area" class="white">
                    <!-- result -->
                    <div id="result-inner-area">
                        <div id="result-name">
                            <h3><span>결과</span></h3>
                        </div>
                        <div id="result-box">
                            <div id="result-percent">
                                <span>확률</span>
                                <span>n%</span>
                            </div>
                            <div id="result-cost">
                                <span>비용</span>
                                <span>$name n개</span>
                            </div>
                            <div id="result-num-of-trials">
                                <span>기대횟수</span>
                                <span>n회</span>
                            </div>
                        </div>
                        <div id="result-adjust-area">
                            <div id="adjust">
                                <span>확률</span>
                                <form>
                                    <input type="range" max=99 min=1>
                                    <span>n%</span>
                                </form>
                            </div>
                            <div id="adjust-result">
                                <div id="adjust-cost">
                                    <span>비용</span>
                                    <span>$name n개</span>
                                </div>
                                <div id="adjust-num-of-trials">
                                    <span>기대횟수</span>
                                    <span>n회</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- copyright -->
        <div class="center" id="footer-area">
            <!-- center align -->
            <div id="copyright-area" class="vertical-default">
                <span id="copyright">copyright Savi</span>
            </div>
        </div>
    </footer>
    <script src = "js/costSet.js"></script>
    <!-- costsetting -->
    <script src = ""></script>
    <!-- calcul -->
    <script src = "js/mods.js"></script>
    <!-- darkmode -->
</body>
</html>
